<html lang="en">

<body>

</div>

<script src="svg.js" type="text/javascript"></script>
<script src="https://code.jquery.com/jquery-2.2.2.js" integrity="sha256-4/zUCqiq0kqxhZIyp4G0Gk+AOtCJsY1TA00k5ClsZYE="
        crossorigin="anonymous"></script>

<script>
    if (SVG.supported) {
        var draw = SVG('drawing').size(50, 50);
        var rect = draw.rect(100, 100).attr({fill: 'tomato'});
        //var image = draw.image('carsito.jpeg');

        rect.click(function () {
            this.fill({color: '#f06'});
            console.log('hi');
            $('#spec').css('display', 'inherit');
            $('#car-specs').css('display', 'none');
        })
    } else {
        alert('SVG not supported')
    }

    $('#btn-close').on('click', function () {
        $('#car-specs').css('display', 'block');
        $('#spec').css('display', 'none');
    })
</script>
</body>
